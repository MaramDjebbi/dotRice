window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.75

colors:
      primary:
        background: "#1E1E2E" # base
        foreground: "#CDD6F4" # text
        dim_foreground: "#CDD6F4" # text
        bright_foreground: "#CDD6F4" # text

cursor:
      text: "#1E1E2E" # base
      cursor: "#F5E0DC" # rosewater

search:
      matches:
         foreground: "#1E1E2E" # base
         background: "#A6ADC8" # subtext0
      focused_match:
         foreground: "#1E1E2E" # base
         background: "#A6E3A1" # green
      footer_bar:
         foreground: "#1E1E2E" # base
         background: "#A6ADC8" # subtext0

hints:
      start:
         foreground: "#1E1E2E" # base
         background: "#F9E2AF" # yellow
      end:
         foreground: "#1E1E2E" # base
         background: "#A6ADC8" # subtext0

selection:
      text: "#1E1E2E" # base
      background: "#F5E0DC" # rosewater

normal:
      black: "#45475A" # surface1
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#BAC2DE" # subtext1

bright:
      black: "#585B70" # surface2
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#A6ADC8" # subtext0

dim:
      black: "#45475A" # surface1
      red: "#F38BA8" # red
      green: "#A6E3A1" # green
      yellow: "#F9E2AF" # yellow
      blue: "#89B4FA" # blue
      magenta: "#F5C2E7" # pink
      cyan: "#94E2D5" # teal
      white: "#BAC2DE" # subtext1

cursor:
  style:
    shape: Underline
    blinking: On
    blink-interval: 100
      
live_config_reload: true


scrolling:
  history: 1000
  multiplier: 3


font:
  normal:
    family: JetBrainsMono
    style:  Regular
  bold:
    family: JetBrainsMono 
    style:  Bold
  italic:
    family: JetBrainsMono 
    style:  Italic
  bold_italic:
    family: JetBrainsMono
    style: Bold Italic
  size: 9

draw_bold_text_with_bright_colors: false

import:
  - ~/.config/alacritty/catppuccin-mocha.yml

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh
